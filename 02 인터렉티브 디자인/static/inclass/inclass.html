<!DOCTYPE html>
<html>


<head>
    <style type="text/css">
        html,
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
        }
        /* Scale canvas with resize attribute to full size */

        canvas[resize] {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="http://paperjs.org/assets/js/paper.js">
    </script>
</head>

<body>
    <canvas id="canvas-1" hidpi="on" resize="true"></canvas>
</body>

<script type="text/javascript" canvas="canvas-1">
</script>

<script type="text/paperscript" canvas="canvas-1">
    var text = new PointText({
        point: [50, 50],
        content: 'The contents of the point text',
        fillColor: 'black',
        fontFamily: 'Courier New',
        fontWeight: 'bold',
        fontSize: 25
    });
</script>


</html>
